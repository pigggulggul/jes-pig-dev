# renew_before_expiry = 30 days
version = 2.11.0
archive_dir = /etc/letsencrypt/archive/impig.site
cert = /etc/letsencrypt/live/impig.site/cert.pem
privkey = /etc/letsencrypt/live/impig.site/privkey.pem
chain = /etc/letsencrypt/live/impig.site/chain.pem
fullchain = /etc/letsencrypt/live/impig.site/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = a099f15c73f4d650b1389eb546ec6ec8
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
impig.site = /var/www/certbot
www.impig.site = /var/www/certbot
